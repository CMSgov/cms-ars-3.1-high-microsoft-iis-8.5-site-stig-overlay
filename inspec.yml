name: cms-ars3.1-high-microsoft-iis-8.5-site-overlay
title: .
maintainer: CMS InSpec Dev Team
copyright: . 
copyright_email: 
license: Apache-2.0
summary: .
version: 0.1.0

depends:
- name: microsoft-iis-8.5-site-stig-baseline
  path: ../microsoft-iis-8.5-site-stig-baseline

attributes:
  - name: public_server
    description: 'Specify if the server being reviewed is a public IIS 8.5 web server'
    type: boolean
    default: false

  - name: private_server
    description: 'Specify if the server being reviewed is a private IIS 8.5 web server'
    type: boolean
    default: false

  - name: non_production_server
    description: 'Specify if the server being reviewed is a non-production website'
    type: boolean
    default: false

  - name: black_listed_extensions
    description: 'List of Request Filtering black listed extensions'
    type: array
    default: []

  - name: site_name
    description: 'Name of IIS site (e.g., [''tt'', ''Default'']).'
    type: array
    default: []

  - name: http_ip
    description: 'IP address used for http (e.g., [''10.0.2.15'', ''0.0.0.0''])'
    type: array
    default: []

  - name: http_hostname
    description: 'IP address used for https (e.g., [''local'', ''l''])'
    type: array
    default: []
    
  - name: https_ip
    description: 'IP address used for https (e.g., [''10.0.2.15'', ''0.0.0.0''])'
    type: array
    default: []

  - name: https_hostname
    description: 'Hostname used for https (e.g., [''localhttps'', ''localhttps2'']).'
    type: array
    default: []

  - name: log_directory
    description: 'Path of IIS log directory (e.g., ''C:\inetpub\logs\LogFiles'')'
    type: string
    default: ''
